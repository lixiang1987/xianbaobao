<!DOCTYPE html>
<html lang="en">

<head>
    <% include ./partials/head %>
</head>

<body ng-app="itemApp" ng-controller="ItemController">
    <header>
        <% include ./partials/header %>
    </header>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <div class="col-md-9">

                <div class="thumbnail">
                    <img class="img-responsive" src="img/portfolio/fullsize/1.jpg" alt="">
                    <div class="caption-full">
                        <h4 class="pull-right">{{item.Price}}</h4>
                        <h4><a href="#">{{item.ItemName}}</a>
                        </h4>
                        <p>{{item.Description}}</p>
                    </div>
                    <div class="ratings">
                        <p class="pull-right">{{comments.length}} 条评论</p>
                        <p>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star-empty"></span> 5.0 stars
                        </p>
                    </div>
                </div>

                <div class="text-left">
                    <a class="btn btn-primary btn-block" href="order">我要租</a>
                </div>

                </p>

                <div class="well">

                    <hr>

                    <div class="row">
                        <div ng-repeat = "comment in comments" class="col-md-12">
                            {{comment.UserId}}
                            <span class="pull-right">{{comment.PubTime}}</span>
                            <p>{{comment.Content}}</p>
                        </div>
                        <hr>
                    </div>

                    <h4>留言：</h4>
                    <form role="form">
                        <div class="form-group">
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">提交</button>
                    </form>

                </div>

            </div>

        </div>

    </div>
    <!-- /.container -->

    <div class="container">

        <hr>

        <!-- Footer -->
        <footer>
            <% include ./partials/footer %>
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <script src="apps/item.js"></script>

</body>

</html>
