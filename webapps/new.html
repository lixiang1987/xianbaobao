<!DOCTYPE html>
<html lang="en">

<head>
    <% include ./partials/head %>
        <link href="css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
        <script src="js/fileinput.js" type="text/javascript"></script>
</head>

<body ng-app="app">
    <header>
        <% include ./partials/header %>
    </header>

    <!-- Page Content -->
    <div class="container" ng-controller="ItemController">
        <div class="container kv-main">

            <div>
                你好：
                <%= user_info.nickname %>
            </div>
            <h4>宝贝照片：</h4>
            <label class="control-label">Select File</label>
            <input id="input-2" name="input2[]" type="file" class="file" multiple data-show-upload="false" data-show-caption="true">
            <br>
            <h4>描述：</h4>
            <div class="form-group">
                <textarea class="form-control" rows="3" ng-model="description"></textarea>
            </div>
            <h4>租金/日：</h4>
            <div class="form-group">
                <input type="text" class="form-control" name="price" ng-model="rent"/>
            </div>

            <button class="btn btn-primary" ng-click="submit()">发布</button>
        </div>
    </div>
    <!-- /.container -->

    <div class="container">

        <hr>

        <!-- Footer -->
        <footer>
            <% include ./partials/footer %>
        </footer>

    </div>
    <!-- /.container -->

    <script src="js/angular.1.5.7/angular.min.js"></script>
    <script src="js/angular.1.5.7/angular-route.min.js"></script>
    <script src="js/angular.1.5.7/angular-animate.min.js"></script>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <script src="apps/item.js"></script>
</body>

</html>
